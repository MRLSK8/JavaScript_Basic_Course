<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Manipulando a DOM </title>
</head>
<body>
   <div id= "app">
       <button onmouseover="mostraAlertaMouse()"> Mostrar Alerta 1 </button>
       <button onclick="mostrarAlertaClick()"> Mostrar Alerta 2 </button>
   </div>


    <script>
        function mostraAlertaMouse() {
            alert(" O botão não foi clicado!");
        }
        function mostrarAlertaClick() {
            alert(" O botão foi clicado!");
        }
    </script>
</body>
</html>
