    <script>
    /*
        Crie uma função que dado um intervalo (entre x e y) exiba todos número pares:

            function pares(x, y) {
            // código aqui
            }

        pares(32, 321);
    */
        function pares(x, y) {
            var numbers = ' ';

            for(var i = x; i < y; i++){
                if( i % 2 == 0){
                    numbers += ' ' + i;
                }
            }
            console.log(numbers);
        }
        pares(32, 321);
    
    </script>
