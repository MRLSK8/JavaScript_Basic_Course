<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    
    <title> Alterando Estilos </title>
</head>
<body>
    <div id="app">
        <div class="box"></div>
    </div>

    <script>
        var boxElement = document.querySelector('.box');
        
        boxElement.style.width = '600px';
        boxElement.style.height = '600px';
        boxElement.style.backgroundColor = '#e28';
    </script>

</body>
</html>
